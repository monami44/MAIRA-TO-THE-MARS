<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Changed from column to row */
            justify-content: center; /* Aligns children horizontally */
            align-items: flex-start; /* Aligns children at the top */
            width: 100%;
            height: 100vh;
        }
        #chat-container, #report-container {
            width: 50%;
            max-width: 50%;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow-y: auto; /* Enables scrolling for the report container */
            padding-left: 30px; /* Adds left padding to the report container */
        }
        #chat-box, #report-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: block; /* Adjusted from inline-block for full width */
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #ff4434;
            color: white;
            align-self: flex-end;
        }
        .ai {
            background-color: #e5e5e5;
            align-self: flex-start;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            border-top: 2px solid #ddd;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #chat-submit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4434;
            color: white;
            cursor: pointer;
        }
        #chat-submit:hover {
            background-color: #e64a19;
        }
        #report-content {
            width: 100%;
            padding: 10px;
            word-wrap: break-word;
        }
        #report-content h3 {
            margin-top: 20px;
        }
        #report-content p {
            text-align: justify;
        }
        .user-message {
            background-color: #dcf8c6; /* WhatsApp-like green for user messages */
            color: #000;
            margin-left: auto; /* Aligns the user messages to the right */
        }
        .ai-message {
            background-color: #ffffff; /* White for AI messages */
            color: #000;
            margin-right: auto; /* Aligns the AI messages to the left */
        }
        /* Clear floats after the messages */
        .message::after {
            content: "";
            clear: both;
            display: table;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #chat-container, #report-container {
                width: 100%;
                max-width: 100%;
                margin-top: 10px;
            }
            #chat-container {
                order: 2;
            }
            #report-container {
                padding-left: 10px;
            }
        }

    </style>
</head>
<body>
    <div id="report-container">
        <!-- Add placeholders for each specific section your JavaScript may target -->
        <div id="legal-company-name"></div>
        <div id="headquarters"></div>
        <div id="year-incorporated"></div>
        <div id="brief-synopsis"></div>
        <div id="lines-of-business"></div>
        <div id="banner-brands"></div>
        <div id="target-market"></div>
        <div id="revenue"></div>
        <div id="financial-performance"></div>
        <div id="market-capitalization"></div>
        <div id="company-owner"></div>
        <div id="founding-story"></div>
        <div id="key-points-of-difference"></div>
        <div id="top-strategic-initiatives"></div>
        <div id="worries-risks-concerns"></div>
        <div id="main-competitors"></div>
        <div id="swot-analysis"></div>
        <div id="store-design-images"></div>
        <div id="store-design-agency"></div>
        <div id="recent-company-news"></div>
        <div id="recent-executive-moves"></div>
    </div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Enter company name or ask a question..." autocomplete="off" required>
            <button type="submit" id="chat-submit">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='frontend.js') }}"></script>
</body>
</html>
